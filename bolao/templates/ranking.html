{% extends "base.html" %}

{% set title = "Ranking" %}

{% block content %}
<table class="ranking table">
  <thead>
    <tr>
      <th>Classificação</th>
      <th>pts</th>
    </tr>
  </thead>
  {% for user in users %}
  <tr{{' class=top10' if loop.index <= 10 else ' class=bot10' if loop.index > loop.length-9 }}>
    <td{{' class=active' if current_user.id == user.id}}>{{loop.index}} &nbsp; <a href="{{url_for('.profile', id=user.id)}}">{{user.name}}{{' (You)' if current_user.id == user.id}}</a></td>
    <td>{{user.score_games}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
